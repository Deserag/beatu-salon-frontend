<div class="content">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource$"
      class="mat-elevation-z8 user-table"
      matSort
    >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
        <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
        <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Отчество</th>
        <td mat-cell *matCellDef="let client">{{ client.middleName }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата рождения</th>
        <td mat-cell *matCellDef="let client">
          {{ client.birthDate | date : "dd.MM.yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="telegramId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telegram ID</th>
        <td mat-cell *matCellDef="let client">{{ client.telegramId }}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let client">
          <div class="table-footer">
            <button mat-button (click)="editClient(client)">Редактировать</button>
            <button mat-button color="warn" (click)="deleteClient(client)">
              Удалить
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalCount$ | async"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>

    <div class="table-footer">
      <!-- <button mat-raised-button color="primary" (click)="createClient()">
        Создать клиента
      </button> -->
    </div>
  </div>
</div>
