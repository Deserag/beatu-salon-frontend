<div class="content">
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource$"
        class="mat-elevation-z8 user-table"
        matSort
      >
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер</th>
          <td mat-cell *matCellDef="let office">{{ office.number }}</td>
        </ng-container>
  
        <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Адрес</th>
          <td mat-cell *matCellDef="let office">{{ office.address }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let user">
            <div class="table-footer">
              <button mat-button (click)="onCLickUpdateOffice(user)">Редактировать</button>
              <button mat-button color="warn" (click)="onClickDeleteOffice(user)">
                Удалить
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [length]="totalCount$ | async"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
  
      <div class="table-footer">
        <button mat-raised-button color="primary" (click)="onClickCreateOffice()">
          Создать офис
        </button>
      </div>
    </div>
  </div>
