<div class="records-container">
  <button
    mat-raised-button
    color="primary"
    (click)="onClickCreate()"
    class="create-record-button"
  >
    Создать запись
  </button>

  <div class="content">
    <app-order-card
      *ngFor="let record of records$ | async"
      [fullName]="
        (record.user?.lastName || '') +
        ' ' +
        (record.user?.firstName || '') +
        ' ' +
        (record.user?.middleName || '')
      "
      [master]="
        (record.worker?.lastName || '') +
        ' ' +
        (record.worker?.firstName || '') +
        ' ' +
        (record.worker?.middleName || '')
      "
      [service]="record.service?.name || ''"
      [price]="record.service?.price || 0"
      [dateTime]="record.dateTime"
      [office]="record.office?.number || ''"
      (click)="onClickEdit(record)"
    ></app-order-card>
  </div>

  <div class="pagination">
    <button
      mat-raised-button
      color="primary"
      (click)="onPreviousPage()"
      [disabled]="currentPage === 1"
      class="create-record-button"
    >
      Назад
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onNextPage()"
      [disabled]="currentPage === totalPages"
      class="create-record-button"
    >
      Вперед
    </button>
  </div>
</div>
