<div class="content">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource$"
      class="mat-elevation-z8 user-table"
      matSort
    >
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
        <td mat-cell *matCellDef="let department">{{ department.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Описание</th>
        <td mat-cell *matCellDef="let department">
          {{ department.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let department">
          <div class="table-footer">
            <button mat-button (click)="onClickEditDepartment(department)">
              Редактировать
            </button>
            <button
              mat-button
              color="warn"
              (click)="onClickDeleteDepartment(department)"
            >
              Удалить
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalCount$ | async"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>

    <div class="table-footer">
      <button
        mat-raised-button
        color="primary"
        (click)="onClickCreateDepartment()"
      >
        Создать Профессию
      </button>
    </div>
  </div>
</div>
