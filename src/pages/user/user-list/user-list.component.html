<div class="content">
    <table mat-table [dataSource]="users" class="user-table" matSort>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Редактировать</button>
          <button mat-button color="warn" (click)="deleteUser(user)">Удалить</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
    (page)="onPageChange($event)"
    [length]="totalCount$ | async"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="10"
    ></mat-paginator>
    <div class="table-footer">
      <button mat-raised-button color="primary" (click)="createUser()">Создать пользователя</button>
    </div>
  </div>
