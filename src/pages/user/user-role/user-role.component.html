<div class="content">
  <div class="table-container">

  <table
    mat-table
    [dataSource]="dataSource$"
    class="mat-elevation-z8 user-table"
    matSort
  >
    <!-- Название -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td mat-cell *matCellDef="let role">{{ role.name }}</td>
    </ng-container>

    <!-- Описание -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Описание</th>
      <td mat-cell *matCellDef="let role">{{ role.description }}</td>
    </ng-container>

    <!-- работники -->
    <ng-container matColumnDef="Employees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>работники</th>
      <td mat-cell *matCellDef="let role">{{ role.employees }}</td>
    </ng-container>

    <!-- Действия -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let role">
          <button mat-button (click)="editRole(role)">Редактировать</button>
          <button mat-button color="warn" (click)="deleteRole(role)">Удалить</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalCount$ | async"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <div class="table-footer">
    <button mat-raised-button color="primary" (click)="createRole()">
      Создать пользователя
    </button>
  </div>
</div>
</div>
