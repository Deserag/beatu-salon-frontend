<div class="content">
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource$"
        class="mat-elevation-z8 user-table"
        matSort
      >
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Office">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Офис</th>
            <td mat-cell *matCellDef="let product">{{ product.office }}</td>
          </ng-container>
        <ng-container matColumnDef="Volume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Объем</th>
          <td mat-cell *matCellDef="let product">{{ product.volume }}</td>
        </ng-container>
        <ng-container matColumnDef="Unit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>единица</th>
          <td mat-cell *matCellDef="let product">{{ product.unit }}</td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Количество</th>
          <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="Prices">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
          <td mat-cell *matCellDef="let product">{{ product.prices }}</td>
        </ng-container>

        <ng-container matColumnDef="Symbol">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let product">
            <div class="table-footer">
            <button mat-button (click)="onClickUpdateProduct(product)">Редактировать</button>
            <button mat-button color="warn" (click)="onClickDeleteProduct(product)">
              Удалить
            </button>
          </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    
      <mat-paginator
        [length]="totalCount$ | async"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    
      <div class="table-footer">
        <button mat-raised-button color="primary" (click)="onClickCreateProduct()">
          Создать Услугу
        </button>
      </div>
    </div>
  </div>
