<div class="container">
  <h2>Назначение мастеров услугам</h2>

  <button mat-raised-button color="accent" (click)="openAssignmentModal()">
    Назначить мастера на услугу
  </button>

  <div *ngIf="isLoading" class="loading">
    Загрузка данных...
  </div>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="service-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <span class="node-item" [class.worker-node]="!node.isService">
        {{node.name}}
      </span>
      <!-- <button *ngIf="node.isService" mat-icon-button (click)="onEditService(node.id)">
        <mat-icon>Исправить</mat-icon>
      </button> -->
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon>
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <span class="service-name">{{node.name}}</span>
        <!-- <button mat-icon-button (click)="onEditService(node.id)">
          <mat-icon>Исправить</mat-icon>
        </button> -->
      </div>
      <div [class.tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
