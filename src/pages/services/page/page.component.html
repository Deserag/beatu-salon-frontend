<div class="service-form">
  <h2>{{ service?.id ? 'Update Service' : 'Create Service' }}</h2>

  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <mat-form-field appearance="fill">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter service name">
      <mat-error *ngIf="serviceForm.controls['name'].hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="Enter description">
      <mat-error *ngIf="serviceForm.controls['description'].hasError('required')">
        Description is required.
      </mat-error>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" placeholder="Enter price">
      <mat-error *ngIf="serviceForm.controls['price'].hasError('required')">
        Price is required.
      </mat-error>
    </mat-form-field>

    <!-- Employees Multiselect -->
    <mat-form-field appearance="fill">
      <mat-label>Assign Employees</mat-label>
      <mat-select formControlName="employees" (selectionChange)="onEmployeesChange($event)" multiple>
        <mat-option *ngFor="let employee of employees" [value]="employee">
          {{ employee }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="serviceForm.controls['employees'].hasError('required')">
        Please select at least one employee.
      </mat-error>
    </mat-form-field>

    <!-- Roles Multiselect -->
    <mat-form-field appearance="fill">
      <mat-label>Select Roles</mat-label>
      <mat-select formControlName="roles" (selectionChange)="onRolesChange($event)" multiple>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="serviceForm.controls['roles'].hasError('required')">
        Please select at least one role.
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!serviceForm.valid">
      {{ service?.id ? 'Update Service' : 'Create Service' }}
    </button>
  </form>
</div>
