<div class="content">
  <div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource$"
    class="mat-elevation-z8 user-table"
    matSort
  >
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td mat-cell *matCellDef="let service">{{ service.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
      <td mat-cell *matCellDef="let service">{{ service.price }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Symbol">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let service">
        <div class="table-footer">
          <button mat-button (click)="onCliCkEditService(service)">
            Редактировать
          </button>

          <button
            mat-button
            color="warn"
            (click)="onClickDeleteService(service)"
          >
            Удалить
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalCount$ | async"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <div class="table-footer">
    <button mat-raised-button color="primary" (click)="onClickCreateService()">
      Создать пользователя
    </button>
  </div>
</div>
</div>
