<div class="order-card">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title>Заказ</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-body">
      <div class="row">
        <p><strong>Клиент:</strong> {{ fullName }}</p>
        <p><strong>Мастер:</strong> {{ master }}</p>
      </div>
      <div class="row">
        <p><strong>Услуга:</strong> {{ service }}</p>
        <p><strong>Цена:</strong> {{ price }} ₽</p>
      </div>
      <div class="row">
        <p><strong>Дата и время:</strong> {{ dateTime | date:'dd.MM.yyyy HH:mm' }}</p>
        <p><strong>Офис:</strong> {{ office }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
