<div class="order-card">
  <div class="card-header">
    <h3>Заказ</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <p><strong>Клиент:</strong> {{ fullName }}</p>
      <p><strong>Мастер:</strong> {{ master }}</p>
    </div>
    <div class="row">
      <p><strong>Услуга:</strong> {{ service }}</p>
      <p><strong>Цена:</strong> {{ price }} ₽</p>
    </div>
    <div class="row">
      <p><strong>Дата и время:</strong> {{ dateTime | date:'dd.MM.yyyy HH:mm' }}</p>
      <p><strong>Офис:</strong> {{ office }}</p>
    </div>
  </div>
</div>
